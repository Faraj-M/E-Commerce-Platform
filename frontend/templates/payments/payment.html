{% extends 'base.html' %}

{% block title %}Payment - E-Commerce Platform{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Payment</h1>
    
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Order Summary</h2>
            <p class="text-gray-600">Order #{{ order.id }}</p>
            <p class="text-2xl font-bold text-indigo-600 mt-2">${{ order.total_amount }}</p>
        </div>
        
        <form id="payment-form">
            <div id="card-element" class="mb-4 p-4 border rounded-lg">
            </div>
            <div id="card-errors" role="alert" class="text-red-600 mb-4"></div>
            
            <button type="submit" id="submit-button" 
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-medium">
                Pay ${{ order.total_amount }}
            </button>
        </form>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ publishable_key }}');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');
    
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const cardErrors = document.getElementById('card-errors');
    
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        const {error, paymentIntent} = await stripe.confirmCardPayment(
            '{{ client_secret }}',
            {
                payment_method: {
                    card: cardElement,
                }
            }
        );
        
        if (error) {
            cardErrors.textContent = error.message;
            submitButton.disabled = false;
            submitButton.textContent = 'Pay ${{ order.total_amount }}';
        } else {
            window.location.href = '{% url "payment_success" payment.id %}';
        }
    });
</script>
{% endblock %}
