{% extends 'base.html' %}

{% block title %}Login - E-Commerce Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Login</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium">
            Login
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800">Sign up</a>
    </p>
</div>
{% endblock %}
