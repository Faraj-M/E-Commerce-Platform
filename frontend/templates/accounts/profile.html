{% extends 'base.html' %}

{% block title %}Profile - E-Commerce Platform{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Profile</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required
                   class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input type="text" name="phone" id="phone" value="{{ user.phone }}"
                   class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <textarea name="address" id="address" rows="3"
                      class="w-full px-4 py-2 border rounded-lg">{{ user.address }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                <input type="text" name="city" id="city" value="{{ user.city }}"
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label for="postal_code" class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
                <input type="text" name="postal_code" id="postal_code" value="{{ user.postal_code }}"
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                <input type="text" name="country" id="country" value="{{ user.country }}"
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium">
            Update Profile
        </button>
    </form>
</div>
{% endblock %}
