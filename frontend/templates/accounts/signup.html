{% extends 'base.html' %}

{% block title %}Sign Up - E-Commerce Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-800 rounded-xl shadow-xl p-8 border border-slate-700">
    <h1 class="text-2xl font-bold text-white mb-6">Sign Up</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border border-slate-600 bg-slate-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 border border-slate-600 bg-slate-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border border-slate-600 bg-slate-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password_confirm" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm" required
                   class="w-full px-4 py-2 border border-slate-600 bg-slate-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-blue-800 font-medium transition">
            Sign Up
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-slate-300">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">Login</a>
    </p>
</div>
{% endblock %}
