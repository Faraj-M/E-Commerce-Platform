name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        DB_HOST: localhost
        DB_NAME: ecommerce_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
        STRIPE_SECRET_KEY: sk_test_placeholder
      run: |
        cd backend
        python manage.py migrate
    
    - name: Run unit tests
      env:
        DB_HOST: localhost
        DB_NAME: ecommerce_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
        STRIPE_SECRET_KEY: sk_test_placeholder
        DJANGO_SETTINGS_MODULE: ecommerce_platform.settings.local
      run: |
        cd backend
        pytest apps/ -v --tb=short
    
    - name: Run E2E tests
      env:
        DB_HOST: localhost
        DB_NAME: ecommerce_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
        STRIPE_SECRET_KEY: sk_test_placeholder
        DJANGO_SETTINGS_MODULE: ecommerce_platform.settings.local
      run: |
        cd backend
        python manage.py runserver 8000 &
        sleep 5
        pytest tests/test_e2e.py -v --tb=short || true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infrastructure/Dockerfile
        push: false
        tags: e-commerce-platform:test
        cache-from: type=registry,ref=e-commerce-platform:latest
        cache-to: type=inline

